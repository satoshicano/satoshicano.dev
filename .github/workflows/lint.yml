name: Lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: ci
        run: npm ci
      - name: TypeCheck
        run: npm run type:check
      - name: Lint
        run: npm run lint
      - name: Format
        run: npm run format:check
